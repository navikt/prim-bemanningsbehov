apiVersion: nais.io/v1alpha1

kind: Application

metadata:
  name: prim-bemanningsbehov
  namespace: pim
  labels:
    team: pim

spec:
  env:
    - name: BEMANNINGSBEHOV_REST_URL
      value: https://bemanningsbehov.dev-fss-pub.nais.io
    - name: FSS_CONTEXT
      value: dev-fss
  image: {{ image }}
  port: 3000
  ingresses:
    - https://prim-bemanningsbehov.dev.intern.nav.no
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - NAVident
          - azp_name
    sidecar:
      enabled: true
  accessPolicy:
    outbound:
      external:
        - host: bemanningsbehov.dev-fss-pub.nais.io
  liveness:
    path: /index.html
    port: 3000
    initialDelay: 20
  readiness:
    path: /index.html
    port: 3000
    initialDelay: 20
  replicas:
    min: 1
    max: 4
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 400m
      memory: 512Mi
